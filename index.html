<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SHOW GEO QUEST</title>

  <!-- トップ専用CSS -->
  <link rel="stylesheet" href="index.css" />

  <!-- PWA -->
  <link rel="manifest" href="site.webmanifest" />
  <meta name="theme-color" content="#1f4ea6" />

  <!-- iOSホーム画面アイコン -->
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />

  <!-- 通常favicon -->
  <link rel="icon" href="icons/icon-192.png" sizes="192x192" />
</head>

<body>
  <main class="frame">

    <!-- ===== タイトル画面 ===== -->
    <section id="screen-title" class="screen">

      <!-- 日本列島（背景SVG） -->
      <div class="title-map" aria-hidden="true">
        <object class="map-svg"
                data="maps/japan.svg"
                type="image/svg+xml"
                tabindex="-1"></object>
      </div>

      <div class="hero">
        <div class="logo" aria-label="SHOW GEO QUEST">
          <div class="logo-line">SHOW GEO</div>
          <div class="logo-line logo-boltline">
            <span class="bolt" aria-hidden="true">⚡</span>
            <span class="quest">QUEST</span>
            <span class="bolt" aria-hidden="true">⚡</span>
          </div>
        </div>

        <div class="jp-title">ショウジオクエスト</div>
        <div class="tagline">― 地図に挑め、47のクエスト ―</div>
      </div>

      <div class="menu">
        <!-- 地方ボタン（PC: 2列 / モバイル: 2列）＋ 東=右列 / 西=左列を固定 -->
        <div class="grid-2 regions-grid" aria-label="地方メニュー">
          <!-- 左（西日本側） -->
          <a class="btn region r-kinki" href="04kinki/04kinki.html">近畿</a>
          <!-- 右（東日本側） -->
          <a class="btn region r-hk" href="01hokkaido-tohoku/01hokkaido-tohoku.html">北海道・東北</a>

          <a class="btn region r-chugoku" href="05chugoku-shikoku/05chugoku-shikoku.html">中国・四国</a>
          <a class="btn region r-kanto" href="02kanto/02kanto.html">関東</a>

          <a class="btn region r-kyushu" href="06kyushu-okinawa/06kyushu-okinawa.html">九州・沖縄</a>
          <a class="btn region r-chubu" href="03chubu/03chubu.html">中部</a>
        </div>

        <div class="divider"></div>

        <!-- 制覇モード：モバイルは「左右に2分割 + 中央で日本列島制覇」 -->
        <div class="conquest-wrap" aria-label="制覇モード">
          <div class="conquest-title">制覇モード</div>

          <div class="conquest-grid">
            <!-- 左 -->
            <a class="btn conquest crackle conquest-west" href="07japan/08west-japan.html">
              <span class="twoline" aria-hidden="true">
                <span class="l1">西日本</span>
                <span class="l2">制覇</span>
              </span>
              <span class="oneline">西日本制覇</span>
            </a>

            <!-- 中央（大） -->
            <a class="btn conquest primary crackle conquest-all" href="07japan/09all-japan.html">
              日本列島制覇
            </a>

            <!-- 右 -->
            <a class="btn conquest crackle conquest-east" href="07japan/07east-japan.html">
              <span class="twoline" aria-hidden="true">
                <span class="l1">東日本</span>
                <span class="l2">縦断</span>
              </span>
              <span class="oneline">東日本縦断</span>
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- ===== ゲーム画面（将来用） ===== -->
    <section id="screen-game" class="screen" hidden></section>

  </main>

  <script src="script.js"></script>
</body>
</html>
