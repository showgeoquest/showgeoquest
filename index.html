<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SHOW GEO QUEST</title>

  <link rel="stylesheet" href="index.css" />

  <link rel="manifest" href="site.webmanifest" />
  <meta name="theme-color" content="#1f3c7a" />

  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />
  <link rel="icon" href="icons/icon-192.png" sizes="192x192" />
</head>

<body>
  <main class="frame">
    <section id="screen-title" class="screen">

      <div class="title-map" aria-hidden="true">
        <object class="map-svg"
                data="maps/japan.svg"
                type="image/svg+xml"
                tabindex="-1"></object>
      </div>

      <div class="hero">
        <div class="logo" aria-label="SHOW GEO QUEST">
          <div class="logo-line showgeo">SHOW GEO</div>
          <div class="logo-line logo-boltline">
            <span class="bolt" aria-hidden="true">⚡</span>
            <span class="quest">QUEST</span>
            <span class="bolt" aria-hidden="true">⚡</span>
          </div>
        </div>

        <div class="jp-title">ショウジオクエスト</div>
        <div class="tagline">― 地図に挑め、47のクエスト ―</div>
      </div>

      <div class="menu">
        <!-- 地方ボタン（すべて「地方の index」へ統一） -->
        <div class="grid-2 regions-grid" aria-label="地方メニュー">

          <a class="btn region" href="04kinki/index.html">
            <span class="region-one">近畿</span>
          </a>

          <a class="btn region region-2line" href="01hokkaido-tohoku/index.html">
            <span class="tworegion">
              <span class="l1">北海道</span>
              <span class="l2">東北</span>
            </span>
          </a>

          <a class="btn region region-2line" href="05chugoku-shikoku/index.html">
            <span class="tworegion">
              <span class="l1">中国</span>
              <span class="l2">四国</span>
            </span>
          </a>

          <a class="btn region" href="02kanto/index.html">
            <span class="region-one">関東</span>
          </a>

          <a class="btn region region-2line" href="06kyushu-okinawa/index.html">
            <span class="tworegion">
              <span class="l1">九州</span>
              <span class="l2">沖縄</span>
            </span>
          </a>

          <a class="btn region" href="03chubu/index.html">
            <span class="region-one">中部</span>
          </a>
        </div>

        <div class="divider"></div>

        <!-- 制覇モード：ボタン1個（入口）に統一 -->
        <div class="conquest-wrap" aria-label="制覇モード">
          <div class="conquest-title">制覇モード</div>

          <a class="btn conquest primary crackle" href="07japan/index.html" aria-label="制覇シリーズへ">
            <span class="twoline">
              <span class="l1">制覇シリーズ</span>
              <span class="l2">東日本・西日本・日本列島</span>
            </span>
          </a>

          <footer class="site-footer" aria-label="フッター">
            <a class="footer-link" href="about.html" aria-label="利用規約・製作者について">利用規約・製作者</a>
          </footer>
        </div>
      </div>
    </section>

    <section id="screen-game" class="screen" hidden></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
