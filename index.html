<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SHOW GEO QUEST</title>

  <link rel="stylesheet" href="index.css" />

  <link rel="manifest" href="site.webmanifest" />
  <meta name="theme-color" content="#1f3c7a" />

  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />
  <link rel="icon" href="icons/icon-192.png" sizes="192x192" />
</head>

<body>
  <main class="frame">
    <section id="screen-title" class="screen">

      <div class="title-map" aria-hidden="true">
        <object class="map-svg"
                data="maps/japan.svg"
                type="image/svg+xml"
                tabindex="-1"></object>
      </div>

      <div class="hero">
        <div class="logo" aria-label="SHOW GEO QUEST">
          <div class="logo-line showgeo">SHOW GEO</div>
          <div class="logo-line logo-boltline">
            <span class="bolt" aria-hidden="true">⚡</span>
            <span class="quest">QUEST</span>
            <span class="bolt" aria-hidden="true">⚡</span>
          </div>
        </div>

        <div class="jp-title">ショウジオクエスト</div>
        <div class="tagline">― 地図に挑め、47のクエスト ―</div>
      </div>

      <div class="menu">
        <!-- 地方ボタン（PC: 2列 / モバイル: 2列）＋ 東=右列 / 西=左列を固定 -->
        <div class="grid-2 regions-grid" aria-label="地方メニュー">

          <a class="btn region" href="04kinki/04kinki.html">
            <span class="region-one">近畿</span>
          </a>

          <a class="btn region region-2line" href="01hokkaido-tohoku/01hokkaido-tohoku.html">
            <span class="tworegion">
              <span class="l1">北海道</span>
              <span class="l2">東北</span>
            </span>
          </a>

          <a class="btn region region-2line" href="05chugoku-shikoku/05chugoku-shikoku.html">
            <span class="tworegion">
              <span class="l1">中国</span>
              <span class="l2">四国</span>
            </span>
          </a>

          <a class="btn region" href="02kanto/02kanto.html">
            <span class="region-one">関東</span>
          </a>

          <a class="btn region region-2line" href="06kyushu-okinawa/06kyushu-okinawa.html">
            <span class="tworegion">
              <span class="l1">九州</span>
              <span class="l2">沖縄</span>
            </span>
          </a>

          <a class="btn region" href="03chubu/03chubu.html">
            <span class="region-one">中部</span>
          </a>
        </div>

        <div class="divider"></div>

        <div class="conquest-wrap" aria-label="制覇モード">
          <div class="conquest-title">制覇モード</div>

          <div class="conquest-grid">
            <a class="btn conquest crackle conquest-west" href="07japan/08west-japan.html">
              <span class="twoline">
                <span class="l1">西日本</span>
                <span class="l2">制覇</span>
              </span>
            </a>

            <a class="btn conquest primary crackle conquest-all" href="07japan/09all-japan.html">
              <span class="twoline">
                <span class="l1">日本列島</span>
                <span class="l2">制覇</span>
              </span>
            </a>

            <a class="btn conquest crackle conquest-east" href="07japan/07east-japan.html">
              <span class="twoline">
                <span class="l1">東日本</span>
                <span class="l2">縦断</span>
              </span>
            </a>
          </div>

          <!-- ★固定しない：常に「東日本縦断」より下に来て、目立たない -->
          <footer class="site-footer" aria-label="フッター">
            <a class="footer-link" href="about.html" aria-label="利用規約・製作者について">利用規約・製作者</a>
          </footer>

        </div>
      </div>
    </section>

    <section id="screen-game" class="screen" hidden></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
