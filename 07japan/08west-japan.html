<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SHOW GEO QUEST</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="frame">

    <!-- ===== タイトル画面 ===== -->
    <section id="screen-title" class="screen">

      <!-- 日本列島（背景SVG）: japan.svg を同階層に置く -->
      <div class="title-map" aria-hidden="true">
        <object class="map-svg"
                data="japan.svg"
                type="image/svg+xml"
                tabindex="-1"></object>
      </div>

      <div class="hero">
        <div class="logo">
          <div class="logo-line">SHOW GEO</div>
          <div class="logo-line logo-boltline">
            <span class="bolt">⚡</span>
            <span class="quest">QUEST</span>
            <span class="bolt">⚡</span>
          </div>
        </div>

        <div class="jp-title">ショウジオクエスト</div>
        <div class="tagline">― 地図に挑め、47のクエスト ―</div>
      </div>

      <div class="menu">
        <!-- 上段：地方 -->
        <div class="grid-2">
          <button class="btn region" data-mode="region" data-key="kinki">近畿</button>
          <button class="btn region" data-mode="region" data-key="hokkaido_tohoku">北海道・東北</button>

          <button class="btn region" data-mode="region" data-key="chugoku_shikoku">中国・四国</button>
          <button class="btn region" data-mode="region" data-key="kanto">関東</button>

          <button class="btn region" data-mode="region" data-key="kyushu_okinawa">九州・沖縄</button>
          <button class="btn region" data-mode="region" data-key="chubu">中部</button>
        </div>

        <div class="divider"></div>

        <!-- 下段：制覇（目立たせる） -->
        <div class="conquest-wrap">
          <div class="conquest-title">制覇モード</div>

          <div class="grid-3 conquest-grid">
            <button class="btn conquest crackle" data-mode="conquest" data-key="west">西日本制覇</button>
            <button class="btn conquest primary crackle" data-mode="conquest" data-key="all">日本列島制覇</button>
            <button class="btn conquest crackle" data-mode="conquest" data-key="east">東日本縦断</button>
          </div>

          <div class="conquest-note">※ 水曜どうでしょう 原付シリーズ準拠（知る人ぞ知る）</div>
        </div>
      </div>
    </section>


    <!-- ===== ゲーム画面 ===== -->
    <section id="screen-game" class="screen" hidden>
      <header class="game-top">
        <button id="backToTitle" class="btn small ghost" type="button">×</button>
        <div class="game-title">
          <div class="game-name">SHOW GEO QUEST</div>
          <div id="modeLabel" class="mode-label">---</div>
        </div>
      </header>

      <div class="card">
        <p class="hint">出題：<span id="question">---</span></p>

        <form id="form">
          <input id="answer" type="text" autocomplete="off" placeholder="例：東京都" />
          <button class="btn small" type="submit">回答</button>
        </form>

        <p id="result" class="result">ここに結果が出ます</p>

        <div class="row">
          <button id="next" class="btn small" type="button">次の問題</button>
          <button id="reveal" class="btn small ghost" type="button">答えを見る</button>
        </div>
      </div>

      <details class="log">
        <summary>ログ</summary>
        <ul id="log"></ul>
      </details>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
