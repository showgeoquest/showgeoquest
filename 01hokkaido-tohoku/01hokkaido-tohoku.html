<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>北海道・東北クエスト｜SHOW GEO QUEST</title>

  <link rel="stylesheet" href="../style.css" />

  <style>
    /* 地方トップの“中身（水色は活かす）” */
    :root{
      --sea1:#e7f3f7;
      --sea2:#f2fbff;
      --inner: rgba(255,255,255,.10);
      --innerBorder: rgba(140,180,200,.28);

      --boltGlow: rgba(120,190,255,.42);
    }

    .wrap{
      width: min(900px, 94vw);
      margin: 12px auto 22px;
      padding: 14px;
    }

    .hero2{
      padding: 14px 12px 8px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* 背景：北海道・東北を“それっぽく”見せる（japan.svg を薄く） */
    .hero2 .bg-map{
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:.20;
      filter: drop-shadow(0 0 12px rgba(120,180,255,.22));
    }
    .hero2 .bg-map object{
      width: 140%;
      height: 140%;
      position:absolute;
      left: 56%;
      top: 48%;
      transform: translate(-50%,-50%);
      object-fit: contain;
      pointer-events:none;
    }

    .title{
      position: relative;
      z-index: 2;
      font-weight: 1000;
      letter-spacing:.2px;
      font-size: 26px;
      margin: 2px 0 8px;
      text-shadow: 0 0 18px rgba(120,180,255,.25);
    }

    /* 「クエストをえらんでね」→ 枠に入れない（希望どおり） */
    .lead{
      position: relative;
      z-index: 2;
      margin: 0 0 10px;
      color: rgba(242,246,255,.78);
      font-weight: 900;
      letter-spacing:.1px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
    }
    @media (max-width: 720px){
      .grid{ grid-template-columns: 1fr; }
    }

    .modebtn{
      padding: 16px 14px;
      align-items: stretch;
      flex-direction: column;
      gap: 8px;
      text-align: left;
    }

    .modeTop{
      display:flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .modeName{
      font-size: 20px;
      font-weight: 1000;
      letter-spacing:.2px;
    }

    /* 難易度⚡：リンクではない（下線が出ない） */
    .difficulty{
      display:flex;
      align-items:center;
      gap: 4px;
      font-weight: 1000;
      opacity: .95;
      user-select: none;
      color: rgba(242,246,255,.92);
      text-shadow: 0 0 18px var(--boltGlow);
    }
    .difficulty .bolt{
      display:inline-block;
      filter: drop-shadow(0 0 10px rgba(120,190,255,.45));
      animation: boltSoft 6.2s ease-in-out infinite;
    }
    .difficulty .bolt:nth-child(1){ animation-delay: 0s; }
    .difficulty .bolt:nth-child(2){ animation-delay: .7s; }
    .difficulty .bolt:nth-child(3){ animation-delay: 1.4s; }

    @keyframes boltSoft{
      0%, 76%{ opacity:.78; transform: translateY(0); }
      80%{ opacity:1; transform: translateY(-1px); }
      86%{ opacity:.82; transform: translateY(0); }
      100%{ opacity:.78; }
    }

    .desc{
      font-size: 14px;
      font-weight: 900;
      color: rgba(242,246,255,.78);
      line-height: 1.4;
    }

    /* 中の“水色”を軽く差し込む（外枠は style.css の青） */
    .card-inner{
      background:
        linear-gradient(180deg, rgba(231,243,247,.08), rgba(242,251,255,.05));
      border: 1px solid rgba(140,180,200,.14);
    }
  </style>
</head>

<body>
  <div class="topbar">
    <a class="back" href="../index.html" aria-label="トップへ戻る">
      <span class="arrow">←</span>
      <span>トップへ戻る</span>
    </a>
  </div>

  <main class="wrap card card-inner">
    <section class="hero2">
      <div class="bg-map" aria-hidden="true">
        <object data="../maps/japan.svg" type="image/svg+xml" tabindex="-1"></object>
      </div>

      <h1 class="title">北海道・東北クエスト</h1>
      <p class="lead">クエストをえらんでね。</p>
    </section>

    <section class="grid" aria-label="モード選択">
      <a class="btn modebtn" href="./01hokkaido-tohoku-1.html">
        <div class="modeTop">
          <div class="modeName">知識の泉</div>
          <div class="difficulty" aria-hidden="true"></div>
        </div>
        <div class="desc">県名と県庁所在地名を手に入れよう</div>
      </a>

      <a class="btn modebtn" href="./01hokkaido-tohoku-2.html">
        <div class="modeTop">
          <div class="modeName">その県どこ？</div>
          <div class="difficulty" aria-hidden="true"><span class="bolt">⚡</span></div>
        </div>
        <div class="desc">県名 → 地図からえらぶ</div>
      </a>

      <a class="btn modebtn" href="./01hokkaido-tohoku-3.html">
        <div class="modeTop">
          <div class="modeName">その県名は？</div>
          <div class="difficulty" aria-hidden="true"><span class="bolt">⚡</span><span class="bolt">⚡</span></div>
        </div>
        <div class="desc">地図 → 県名をえらぶ</div>
      </a>

      <a class="btn modebtn" href="./01hokkaido-tohoku-4.html">
        <div class="modeTop">
          <div class="modeName">県庁所在地マッチング</div>
          <div class="difficulty" aria-hidden="true"><span class="bolt">⚡</span><span class="bolt">⚡</span><span class="bolt">⚡</span></div>
        </div>
        <div class="desc">県名 ↔︎ 県庁所在地</div>
      </a>
    </section>
  </main>
</body>
</html>
