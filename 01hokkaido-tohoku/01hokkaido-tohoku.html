<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>北海道・東北クエスト｜SHOW GEO QUEST</title>

  <!-- index の世界観をそのまま使う -->
  <link rel="stylesheet" href="../index.css" />

  <style>
    /* ===== このページ固有のレイアウトだけ（色は index.css のまま） ===== */

    /* 上の戻るバー（indexに無いのでここで用意） */
    .topbar{
      width: min(980px, 94vw);
      margin: 12px auto 0;
      display:flex;
      align-items:center;
      justify-content:flex-start;
      gap: 12px;
      position: relative;
      z-index: 2;
    }

    /* index.css の .back が無い場合に備えて最低限 */
    .topbar .back{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--btnEdge);
      background:
        linear-gradient(180deg, rgba(255,255,255,.10), transparent 42%),
        linear-gradient(135deg, var(--btnA), var(--btnB));
      color: var(--text);
      text-decoration:none;
      font-weight: 900;
      letter-spacing: .2px;
      box-shadow:
        0 10px 22px rgba(0,0,0,.35),
        inset 0 1px 0 rgba(255,255,255,.08);
      transition: transform .08s ease, filter .12s ease;
      white-space: nowrap;
    }
    .topbar .back:hover{ filter: brightness(1.08); }
    .topbar .back:active{ transform: translateY(2px); }

    /* index の frame をそのまま使い、幅だけ読みやすく */
    .frame{
      width: min(980px, 94vw);
      margin: 12px auto 26px;
    }

    /* 背景地図（地方拡大表示） */
    .title-map{
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:.26; /* indexより少しだけ見える */
      filter: drop-shadow(0 0 18px rgba(190,245,255,.28));
    }
    .title-map .map-svg{
      width: 140%;
      height: 140%;
      position:absolute;
      left: 58%;
      top: 46%;
      transform: translate(-50%, -50%);
      object-fit: contain;
      pointer-events:none;
    }

    /* 地方ヒーロー */
    .region-hero{
      text-align:center;
      padding: 16px 10px 10px;
      position: relative;
      z-index: 1;
    }
    .region-hero .h1{
      margin: 6px 0 6px;
      font-size: 26px;
      font-weight: 1000;
      letter-spacing: .3px;
      text-shadow:
        0 2px 0 rgba(0,0,0,.26),
        0 0 18px rgba(120,200,255,.20);
    }
    .region-hero .sub{
      margin: 0;
      color: rgba(246,251,255,.78);
      font-weight: 900;
      letter-spacing: .1px;
      text-shadow: 0 0 16px rgba(120,200,255,.16);
    }

    /* 4つのコンテンツ */
    .menu{
      margin-top: 16px;
      position: relative;
      z-index: 1;
    }
    .grid-2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    @media (max-width: 700px){
      .grid-2{ gap: 12px; }
    }
    @media (max-width: 380px){
      .grid-2{ grid-template-columns: 1fr; }
    }

    /* ボタンの中身（タイトル＋説明） */
    .modebtn{
      display:flex;
      flex-direction:column;
      align-items:stretch;
      justify-content:center;
      gap: 10px;
      text-align:left;
      padding: 16px 14px;
      min-height: 92px;
    }
    .modeName{
      font-size: 20px;
      font-weight: 1000;
      letter-spacing: .2px;
      text-shadow:
        0 2px 0 rgba(0,0,0,.22),
        0 0 12px rgba(255,255,255,.14);
    }
    .desc{
      font-size: 14px;
      font-weight: 900;
      color: rgba(246,251,255,.82);
      line-height: 1.35;
    }
    .difficulty{
      margin-top: 2px;
      font-weight: 1000;
      letter-spacing: .05em;
      color: rgba(246,251,255,.90);
      text-shadow: 0 0 18px rgba(165,230,255,.45);
      user-select:none;
    }
  </style>
</head>

<body>
  <!-- 上部：トップへ戻る -->
  <div class="topbar">
    <a class="back" href="../index.html" aria-label="トップへ戻る">
      <span aria-hidden="true">←</span>
      <span>トップへ戻る</span>
    </a>
  </div>

  <!-- index.html を“地方トップ”として再利用 -->
  <main class="frame">
    <section class="screen" aria-label="北海道・東北トップ">

      <!-- 背景地図（後で viewBox を当てて地方拡大にする） -->
      <div class="title-map" aria-hidden="true">
        <object class="map-svg"
                data="../maps/japan.svg"
                type="image/svg+xml"
                tabindex="-1"></object>
      </div>

      <div class="region-hero">
        <h1 class="h1">北海道・東北クエスト</h1>
        <p class="sub">クエストをえらんでね。</p>
      </div>

      <div class="menu">
        <div class="grid-2" aria-label="コンテンツ">
          <a class="btn modebtn" href="./01hokkaido-tohoku-1.html">
            <div class="modeName">知識の泉</div>
            <div class="desc">県名と県庁所在地名を手に入れよう</div>
          </a>

          <a class="btn modebtn" href="./01hokkaido-tohoku-2.html">
            <div class="modeName">その県どこ？</div>
            <div class="difficulty" aria-hidden="true">⚡</div>
            <div class="desc">県名 → 地図からえらぶ</div>
          </a>

          <a class="btn modebtn" href="./01hokkaido-tohoku-3.html">
            <div class="modeName">その県名は？</div>
            <div class="difficulty" aria-hidden="true">⚡⚡</div>
            <div class="desc">地図 → 県名をえらぶ</div>
          </a>

          <a class="btn modebtn" href="./01hokkaido-tohoku-4.html">
            <div class="modeName">県庁所在地マッチング</div>
            <div class="difficulty" aria-hidden="true">⚡⚡⚡</div>
            <div class="desc">県名 ↔︎ 県庁所在地</div>
          </a>
        </div>
      </div>

    </section>
  </main>

  <script>
    /*
      背景の全国地図を「北海道・東北の拡大図」にする。
      object 読み込み後に svg の viewBox を差し替える。
      （数値は 1側で決める範囲に合わせて後で調整OK）
    */
    const BG_VIEWBOX = "535 -25 535 700"; // ←いまは北海道・東北(仮)。必要に応じて調整。

    const obj = document.querySelector(".title-map .map-svg");
    if (obj) {
      obj.addEventListener("load", () => {
        const svg = obj.contentDocument && obj.contentDocument.querySelector("svg");
        if (!svg) return;

        svg.setAttribute("viewBox", BG_VIEWBOX);
        svg.setAttribute("preserveAspectRatio", "xMidYMid meet");

        // 背景なのでクリック等は無効化（念のため）
        svg.style.pointerEvents = "none";
      });
    }
  </script>
</body>
</html>
