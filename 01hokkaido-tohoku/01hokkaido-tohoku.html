<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>北海道・東北クエスト｜SHOW GEO QUEST</title>

  <!-- index の世界観をそのまま流用 -->
  <link rel="stylesheet" href="../index.css" />

  <style>
    :root{
      color-scheme: dark;

      /* index と揃える */
      --bg: #14356f;

      /* タイトル色 */
      --titleGold: #f3cf6a;
      --titleBlue: #66b3ff;

      /* 読みやすさ */
      --desc: rgba(246,251,255,.86);
      --descShadow: rgba(0,0,0,.10);

      /* ⚡（見えやすく） */
      --boltA: rgba(165,230,255,.70);
      --boltB: rgba(120,200,255,.45);

      /* bg-map の濃さ */
      --mapOpacity: .26;
      --mapShadow: rgba(190,245,255,.22);
    }

    *{ box-sizing:border-box; }

    /* ====== 変な上余白を出さない（センタリングの癖を回避） ====== */
    body{
      display:block;         /* index.css の display:grid を打ち消す */
      place-items: unset;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    /* ====== ページ幅（indexのフレーム感を踏襲） ====== */
    .frame{
      width: min(920px, 94vw);
      margin: 0 auto;
      padding: 18px 18px 22px;
      background: transparent;
      border: none;
      box-shadow: none;
      border-radius: 0;
    }

    /* ====== 戻る（indexボタンの雰囲気） ====== */
    .topbar{
      position: sticky; /* “固定したい”に近い挙動：上に張り付く */
      top: 12px;
      z-index: 20;
      padding: 12px 0 6px;
      display:flex;
      justify-content:flex-start;
    }
    .back{
      display:inline-flex;
      align-items:center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(210,245,255,.30);
      background:
        linear-gradient(180deg, rgba(255,255,255,.08), transparent 45%),
        linear-gradient(135deg, rgba(45,125,255,.72), rgba(170,225,255,.18));
      color: rgba(246,251,255,.96);
      text-decoration:none;
      font-weight: 900;
      letter-spacing:.2px;
      box-shadow:
        0 12px 28px rgba(0,0,0,.24),
        inset 0 1px 0 rgba(255,255,255,.10);
    }
    .back:hover{ filter: brightness(1.08); }
    .back:active{ transform: translateY(1px); }

    /* ====== タイトルエリア ====== */
    .hero{
      position: relative;
      padding: 10px 6px 10px;
      text-align:center;
      overflow: hidden;
      border-radius: 18px;
    }

    /* 背景地図（北海道・東北に寄せる：読み込み後viewBox適用） */
    .title-map{
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity: var(--mapOpacity);
      filter: drop-shadow(0 0 18px var(--mapShadow));
    }
    .title-map object{
      width: 150%;
      height: 150%;
      position:absolute;
      left: 55%;
      top: 50%;
      transform: translate(-50%,-50%);
      object-fit: contain;
      pointer-events:none;
    }

    /* タイトル：地域名(金) + ⚡QUEST⚡(青) */
    .titleRow{
      position: relative;
      z-index: 2;
      display:flex;
      align-items:baseline;
      justify-content:center;
      gap: .22em;
      flex-wrap: wrap;
      margin: 4px 0 6px;
      line-height: 1.1;
    }
    .titleRegion{
      font-weight: 1000;
      letter-spacing:.3px;
      font-size: clamp(22px, 3.2vw, 30px);
      color: var(--titleGold);
      text-shadow:
        0 0 16px rgba(243,207,106,.18),
        0 2px 0 rgba(0,0,0,.20);
      white-space: nowrap;
    }

    .titleQuest{
      font-weight: 1000;
      letter-spacing:.3px;
      font-size: clamp(22px, 3.2vw, 30px);
      color: var(--titleBlue);
      text-shadow:
        0 0 18px rgba(120,200,255,.20),
        0 2px 0 rgba(0,0,0,.20);
      display:inline-flex;
      align-items:baseline;
      gap: .14em;
      white-space: nowrap;
    }
    .titleQuest .bolt{
      display:inline-block;
      filter: drop-shadow(0 0 10px var(--boltA));
      text-shadow:
        0 0 14px var(--boltA),
        0 0 26px var(--boltB);
      opacity: .98;
      transform: translateY(-.02em);
      animation: boltBlink 5.2s ease-in-out infinite;
    }
    @keyframes boltBlink{
      0%, 78%, 100% { filter: brightness(1); opacity: .92; }
      82% { filter: brightness(1.35); opacity: 1; }
      86% { filter: brightness(1.05); opacity: .95; }
    }

    .lead{
      position: relative;
      z-index: 2;
      margin: 0 0 4px;
      color: rgba(246,251,255,.86);
      font-weight: 800;
      letter-spacing:.1px;
      text-shadow: 0 0 14px rgba(120,190,255,.14);
    }

    /* ====== 4つのカード ====== */
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-top: 14px;
    }

    /* ボタン（indexのbtnを利用しつつ中身をカード化） */
    .modebtn{
      padding: 18px 16px;
      align-items: stretch;
      flex-direction: column;
      gap: 10px;
      text-align: left;
      min-height: 108px;
    }

    .modeName{
      font-size: 20px;
      font-weight: 1000;
      letter-spacing:.2px;
      line-height: 1.1;
      white-space: nowrap;         /* 変な改行を防ぐ */
    }
    /* 長い見出しだけ小さくして1行維持 */
    .modeName.long{ font-size: 19px; }

    /* 説明文：太すぎ→読みやすく */
    .desc{
      font-size: 14px;
      font-weight: 600;            /* ★ 900 → 600 */
      color: var(--desc);
      line-height: 1.45;
      text-shadow: none;           /* ★ “太ゴシック感”を抑える */
    }

    /* 難易度（⚡見えやすく） */
    .difficulty{
      display:flex;
      align-items:center;
      gap: 4px;
      font-weight: 1000;
      user-select: none;
      color: rgba(246,251,255,.92);
    }
    .difficulty .bolt{
      display:inline-block;
      filter: drop-shadow(0 0 10px var(--boltA));
      text-shadow:
        0 0 14px var(--boltA),
        0 0 26px var(--boltB);
      opacity: .98;
    }

    /* ====== レスポンシブ ====== */
    @media (max-width: 720px){
      .frame{ width: min(920px, 94vw); padding: 14px 14px 18px; }
      .grid{ gap: 12px; }
      .modebtn{ min-height: 104px; }
    }
    @media (max-width: 420px){
      .grid{ grid-template-columns: 1fr; } /* スマホは1列で美しく */
      .modeName{ font-size: 19px; }
      .modeName.long{ font-size: 18px; }   /* “マッチング”が崩れない */
    }
  </style>
</head>

<body>
  <main class="frame">
    <div class="topbar">
      <a class="back" href="../index.html" aria-label="トップへ戻る">
        <span class="arrow">←</span>
        <span>トップへ戻る</span>
      </a>
    </div>

    <section class="hero" aria-label="北海道・東北クエスト">
      <div class="title-map" aria-hidden="true">
        <object id="bgMapObj" data="../maps/japan.svg" type="image/svg+xml" tabindex="-1"></object>
      </div>

      <h1 class="titleRow">
        <span class="titleRegion">北海道・東北</span>
        <span class="titleQuest">
          <span class="bolt" aria-hidden="true">⚡</span>
          <span>QUEST</span>
          <span class="bolt" aria-hidden="true">⚡</span>
        </span>
      </h1>

      <p class="lead">クエストをえらんでね。</p>
    </section>

    <section class="grid" aria-label="モード選択">
      <a class="btn modebtn" href="./01hokkaido-tohoku-1.html">
        <div class="modeName">知識の泉</div>
        <div class="desc">県名と県庁所在地名を手に入れよう</div>
      </a>

      <a class="btn modebtn" href="./01hokkaido-tohoku-2.html">
        <div class="modeName">その県どこ？</div>
        <div class="difficulty" aria-hidden="true"><span class="bolt">⚡</span></div>
        <div class="desc">県名→地図をえらぶ</div>
      </a>

      <a class="btn modebtn" href="./01hokkaido-tohoku-3.html">
        <div class="modeName">その県名は？</div>
        <div class="difficulty" aria-hidden="true"><span class="bolt">⚡</span><span class="bolt">⚡</span></div>
        <div class="desc">地図→県名をえらぶ</div>
      </a>

      <a class="btn modebtn" href="./01hokkaido-tohoku-4.html">
        <div class="modeName long">県庁所在地マッチング</div>
        <div class="difficulty" aria-hidden="true"><span class="bolt">⚡</span><span class="bolt">⚡</span><span class="bolt">⚡</span></div>
        <div class="desc">県名←→県庁所在地</div>
      </a>
    </section>
  </main>

  <script>
    // 背景地図を「北海道・東北寄り」にする：object読み込み後にviewBoxを当てる
    // ※ viewBox は svg の実寸次第で微調整が必要な場合があります（まずは北寄りになる値）
    (function(){
      const obj = document.getElementById("bgMapObj");
      if(!obj) return;

      obj.addEventListener("load", () => {
        try{
          const svgDoc = obj.contentDocument;
          const svg = svgDoc && svgDoc.querySelector("svg");
          if(!svg) return;

          // ★北海道・東北寄り（北日本を大きめに）
          // 目安：上側を多め、中心を少し右寄せ
          svg.setAttribute("viewBox", "560 -40 500 420");
          svg.setAttribute("preserveAspectRatio", "xMidYMid meet");

          // 背景っぽく線を馴染ませる（元svgのstyleを邪魔しない範囲）
          svg.style.opacity = "1";
        }catch(e){
          // 触れなくても表示はされるので黙って無視
        }
      });
    })();
  </script>
</body>
</html>
