<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>北海道・東北クエスト｜SHOW GEO QUEST</title>

  <link rel="stylesheet" href="../style.css" />

  <style>
    /* ===== index.html の世界観（色・背景）に寄せる ===== */
    :root{
      color-scheme: dark;

      /* index と同系の基調 */
      --bg: #14356f;
      --text: #f6fbff;
      --muted: rgba(246,251,255,.82);

      /* ボタンの縁：index寄せ */
      --btnEdge: rgba(210,245,255,.30);

      /* 発光 */
      --boltGlow: rgba(165,230,255,.38);

      /* タイトル（金×青白） */
      --titleGold: #f5c84b;
      --titleBlue: #d9f2ff;
    }

    *{ box-sizing:border-box; }

    /* 背景は index と同じ “1枚固定” */
    html{
      height: 100%;
      min-height: 100%;
      background: var(--bg);
    }
    body{
      margin: 0;
      min-height: 100vh;
      color: var(--text);
      background: transparent;
      position: relative;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    }
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      background:
        radial-gradient(1200px 760px at 50% 6%,  rgba(165,230,255,.44), transparent 60%),
        radial-gradient(1100px 700px at 50% 40%, rgba(120,200,255,.28), transparent 62%),
        radial-gradient(1100px 680px at 50% 92%, rgba(120,200,255,.18), transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,0) 28%),
        var(--bg);
    }

    .wrap{
      width: min(920px, 94vw);
      margin: 12px auto 26px;
      padding: 14px;
    }

    /* 上部：戻る（indexのボタン寄せ） */
    .topbar{
      width: min(920px, 94vw);
      margin: 10px auto 0;
      display:flex;
      align-items:center;
      gap: 10px;
    }
    .back{
      display:inline-flex;
      align-items:center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 14px;

      border: 1px solid var(--btnEdge);
      background:
        linear-gradient(180deg, rgba(255,255,255,.08), transparent 45%),
        linear-gradient(135deg, rgba(45,125,255,.72), rgba(170,225,255,.18));

      color: var(--text);
      text-decoration:none;
      font-weight: 900;
      letter-spacing:.2px;

      box-shadow:
        0 12px 28px rgba(0,0,0,.24),
        inset 0 1px 0 rgba(255,255,255,.10);
    }
    .back .arrow{ font-weight: 1000; opacity:.95; }
    .back:hover{ filter: brightness(1.08); }
    .back:active{ transform: translateY(1px); }

    /* ★「板っぽさ」を消す：card系は透明化（色合わせだけ） */
    .card{ background: transparent !important; border: none !important; box-shadow:none !important; backdrop-filter:none !important; }
    .card-inner{ background: transparent !important; border: none !important; }

    .hero2{
      padding: 14px 12px 10px;
      text-align: center;
      position: relative;
      overflow: hidden;
      border-radius: 18px;
    }

    /* 背景地図：index の青白発光に寄せる */
    .hero2 .bg-map{
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:.28;
      filter: drop-shadow(0 0 18px rgba(190,245,255,.26));
    }
    .hero2 .bg-map object{
      width: 165%;
      height: 165%;
      position:absolute;
      left: 60%;
      top: 34%;
      transform: translate(-50%,-50%);
      object-fit: contain;
      pointer-events:none;
    }

    /* タイトル（金×青白） */
    .title{
      position: relative;
      z-index: 2;
      font-weight: 1000;
      letter-spacing:.3px;
      font-size: 28px;
      margin: 4px 0 10px;

      background: linear-gradient(90deg, var(--titleGold), var(--titleBlue));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;

      text-shadow:
        0 0 18px rgba(165,230,255,.18),
        0 0 10px rgba(245,200,75,.14);
    }

    /* 「クエストをえらんでね」：index の tagline と同系色 */
    .lead{
      position: relative;
      z-index: 2;
      margin: 0 0 6px;
      color: rgba(246,251,255,.78);
      font-weight: 900;
      letter-spacing:.1px;
      text-shadow: 0 0 16px rgba(165,230,255,.14);
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
    }
    @media (max-width: 720px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }
    @media (max-width: 380px){
      .grid{ grid-template-columns: 1fr; }
    }

    .modebtn{
      padding: 16px 14px;
      align-items: stretch;
      flex-direction: column;
      gap: 8px;
      text-align: left;
    }

    .modeTop{
      display:flex;
      align-items:flex-start;
      justify-content: space-between;
      gap: 10px;
    }

    .modeName{
      font-size: 20px;
      font-weight: 1000;
      letter-spacing:.2px;
    }

    /* 難易度⚡：indexの青白発光寄せ */
    .difficulty{
      margin-top: 6px;
      display:flex;
      align-items:center;
      gap: 4px;
      font-weight: 1000;
      opacity: .95;
      user-select: none;
      color: rgba(246,251,255,.92);
      text-shadow: 0 0 18px var(--boltGlow);
    }
    .difficulty .bolt{
      display:inline-block;
      filter: drop-shadow(0 0 10px rgba(165,230,255,.34));
      animation: boltSoft 6.2s ease-in-out infinite;
    }
    .difficulty .bolt:nth-child(1){ animation-delay: 0s; }
    .difficulty .bolt:nth-child(2){ animation-delay: .7s; }
    .difficulty .bolt:nth-child(3){ animation-delay: 1.4s; }

    @keyframes boltSoft{
      0%, 76%{ opacity:.80; transform: translateY(0); }
      80%{ opacity:1; transform: translateY(-1px); }
      86%{ opacity:.86; transform: translateY(0); }
      100%{ opacity:.80; }
    }

    .desc{
      font-size: 14px;
      font-weight: 900;
      color: rgba(246,251,255,.84);
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <a class="back" href="../index.html" aria-label="トップへ戻る">
      <span class="arrow">←</span>
      <span>トップへ戻る</span>
    </a>
  </div>

  <main class="wrap card card-inner">
    <section class="hero2">
      <div class="bg-map" aria-hidden="true">
        <object data="../maps/japan.svg" type="image/svg+xml" tabindex="-1"></object>
      </div>

      <h1 class="title">北海道・東北クエスト</h1>
      <p class="lead">クエストをえらんでね。</p>
    </section>

    <section class="grid" aria-label="モード選択">
      <a class="btn modebtn" href="./01hokkaido-tohoku-1.html">
        <div class="modeTop">
          <div class="modeName">知識の泉</div>
        </div>
        <div class="desc">県名と県庁所在地名を手に入れよう</div>
      </a>

      <a class="btn modebtn" href="./01hokkaido-tohoku-2.html">
        <div class="modeTop">
          <div class="modeName">その県どこ？</div>
        </div>
        <div class="difficulty" aria-hidden="true"><span class="bolt">⚡</span></div>
        <div class="desc">県名 → 地図からえらぶ</div>
      </a>

      <a class="btn modebtn" href="./01hokkaido-tohoku-3.html">
        <div class="modeTop">
          <div class="modeName">その県名は？</div>
        </div>
        <div class="difficulty" aria-hidden="true"><span class="bolt">⚡</span><span class="bolt">⚡</span></div>
        <div class="desc">地図 → 県名をえらぶ</div>
      </a>

      <a class="btn modebtn" href="./01hokkaido-tohoku-4.html">
        <div class="modeTop">
          <div class="modeName">県庁所在地マッチング</div>
        </div>
        <div class="difficulty" aria-hidden="true"><span class="bolt">⚡</span><span class="bolt">⚡</span><span class="bolt">⚡</span></div>
        <div class="desc">県名 ↔︎ 県庁所在地</div>
      </a>
    </section>
  </main>
</body>
</html>
