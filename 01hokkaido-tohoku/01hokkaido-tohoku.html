<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>北海道・東北クエスト｜SHOW GEO QUEST</title>

  <!-- 共通（地方ページの基本） -->
  <link rel="stylesheet" href="../style.css" />
  <!-- ★トップ(index)の世界観をそのまま使う -->
  <link rel="stylesheet" href="../index.css" />

  <style>
    /* ===== このページ固有：レイアウトだけ最小上書き ===== */

    /* index.css の body が中央寄せ系でも、地方ページは通常フローで使う */
    body{
      display:block;
      place-items: unset;
      padding: 0 0 28px;
    }

    /* 戻る：トップと同じ .back を使う（重なり防止でsticky + 余白だけ） */
    .topbar{
      width: min(920px, 94vw);
      margin: 12px auto 0;
      position: sticky;
      top: 12px;
      z-index: 50;
      display:flex;
      align-items:center;
      justify-content:flex-start;
      pointer-events: none; /* bar自体はクリックを邪魔しない */
    }
    .topbar .back{ pointer-events: auto; }

    /* 本体 */
    .wrap{
      width: min(920px, 94vw);
      margin: 12px auto 0;
      padding: 14px 0 0;
    }

    /* ここは“枠”に見せない：cardのボーダーや板感は消す */
    .card-inner{
      border: none;
      background: transparent;
      box-shadow: none;
      backdrop-filter: none;
    }

    /* 見出しブロック */
    .hero2{
      padding: 12px 8px 10px;
      text-align:center;
      position: relative;
      overflow: hidden;
      border-radius: 18px;
    }

    .hero2 .bg-map{
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:.28;
      filter: drop-shadow(0 0 16px rgba(120,180,255,.22));
    }
    .hero2 .bg-map object{
      width: 165%;
      height: 165%;
      position:absolute;
      left: 60%;
      top: 34%;
      transform: translate(-50%,-50%);
      object-fit: contain;
      pointer-events:none;
    }

    /* タイトル：トップのロゴと同じ方向（強すぎず） */
    .title{
      position: relative;
      z-index: 2;
      font-weight: 1000;
      letter-spacing:.3px;
      font-size: 28px;
      margin: 4px 0 10px;
      text-shadow:
        0 2px 0 rgba(0,0,0,.18),
        0 0 16px rgba(170,235,255,.18);
    }

    .lead{
      position: relative;
      z-index: 2;
      margin: 0 0 6px;
      color: rgba(246,251,255,.78);
      font-weight: 900;
      letter-spacing:.1px;
      text-shadow: 0 2px 0 rgba(0,0,0,.14);
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 14px;
    }
    @media (max-width: 720px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }
    @media (max-width: 380px){
      .grid{ grid-template-columns: 1fr; }
    }

    /* ボタン中身（トップと同じ .btn をそのまま使い、並べ方だけ調整） */
    .modebtn{
      padding: 16px 14px;
      align-items: stretch;
      flex-direction: column;
      gap: 8px;
      text-align: left;
    }
    .modeTop{
      display:flex;
      align-items:flex-start;
      justify-content: space-between;
      gap: 10px;
    }
    .modeName{
      font-size: 20px;
      font-weight: 1000;
      letter-spacing:.2px;
    }
    .difficulty{
      margin-top: 6px;
      display:flex;
      align-items:center;
      gap: 4px;
      font-weight: 1000;
      opacity: .95;
      user-select: none;
      color: rgba(242,246,255,.92);
      text-shadow: 0 0 18px rgba(120,190,255,.46);
    }
    .difficulty .bolt{
      display:inline-block;
      filter: drop-shadow(0 0 10px rgba(120,190,255,.45));
      animation: boltSoft 6.2s ease-in-out infinite;
    }
    .difficulty .bolt:nth-child(1){ animation-delay: 0s; }
    .difficulty .bolt:nth-child(2){ animation-delay: .7s; }
    .difficulty .bolt:nth-child(3){ animation-delay: 1.4s; }
    @keyframes boltSoft{
      0%, 76%{ opacity:.80; transform: translateY(0); }
      80%{ opacity:1; transform: translateY(-1px); }
      86%{ opacity:.86; transform: translateY(0); }
      100%{ opacity:.80; }
    }

    .desc{
      font-size: 14px;
      font-weight: 900;
      color: rgba(242,246,255,.84);
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <a class="back" href="../index.html" aria-label="トップへ戻る">
      <span class="arrow">←</span>
      <span>トップへ戻る</span>
    </a>
  </div>

  <main class="wrap card card-inner">
    <section class="hero2">
      <div class="bg-map" aria-hidden="true">
        <object data="../maps/japan.svg" type="image/svg+xml" tabindex="-1"></object>
      </div>

      <h1 class="title">北海道・東北クエスト</h1>
      <p class="lead">クエストをえらんでね。</p>
    </section>

    <section class="grid" aria-label="モード選択">
      <a class="btn modebtn" href="./01hokkaido-tohoku-1.html">
        <div class="modeTop">
          <div class="modeName">知識の泉</div>
        </div>
        <div class="desc">県名と県庁所在地名を手に入れよう</div>
      </a>

      <a class="btn modebtn" href="./01hokkaido-tohoku-2.html">
        <div class="modeTop">
          <div class="modeName">その県どこ？</div>
        </div>
        <div class="difficulty" aria-hidden="true"><span class="bolt">⚡</span></div>
        <div class="desc">県名 → 地図からえらぶ</div>
      </a>

      <a class="btn modebtn" href="./01hokkaido-tohoku-3.html">
        <div class="modeTop">
          <div class="modeName">その県名は？</div>
        </div>
        <div class="difficulty" aria-hidden="true"><span class="bolt">⚡</span><span class="bolt">⚡</span></div>
        <div class="desc">地図 → 県名をえらぶ</div>
      </a>

      <a class="btn modebtn" href="./01hokkaido-tohoku-4.html">
        <div class="modeTop">
          <div class="modeName">県庁所在地マッチング</div>
        </div>
        <div class="difficulty" aria-hidden="true"><span class="bolt">⚡</span><span class="bolt">⚡</span><span class="bolt">⚡</span></div>
        <div class="desc">県名 ↔︎ 県庁所在地</div>
      </a>
    </section>
  </main>
</body>
</html>
