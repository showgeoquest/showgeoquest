<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>知識の泉｜北海道・東北</title>

<link rel="stylesheet" href="../style.css" />

<style>
  :root{
    /* 中の水色はそのまま（希望） */
    --bg1:#e7f3f7;
    --bg2:#f2fbff;

    --panel: rgba(255,255,255,.90);
    --border: rgba(140,180,200,.45);

    --text:#0f1f26;
    --muted: rgba(15,31,38,.65);

    --land:#dff0df;          /* 地図ベース（薄緑） */
    --landTarget:#cfe8cf;    /* 対象7県（少し濃い） */
    --landHover:#bfe2ff;     /* 触れたとき */
    --stroke:#6f8f6f;

    --prefBlue:#1466ff;      /* 都道府県名（青） */
  }

  /* 外側（青）は style.css、内側のステージは水色グラデを重ねる */
  main{ padding:12px; }

  .stage{
    position: relative;
    width: min(900px, 94vw);
    margin: 12px auto 22px;

    height: min(74vh, 760px);
    min-height: 520px;

    border-radius: 20px;
    overflow: hidden;

    border: 1px solid rgba(255,255,255,.06);
    background:
      radial-gradient(900px 520px at 50% 20%, rgba(70,140,255,.14), transparent 60%),
      linear-gradient(180deg, rgba(231,243,247,.22), rgba(242,251,255,.12));
    box-shadow: 0 18px 60px rgba(0,0,0,.38);
    backdrop-filter: blur(6px);
  }

  @media (max-width: 900px){
    .stage{
      height: 72vh;
      min-height: 480px;
      border-radius: 18px;
    }
  }

  #svgHost{ position:absolute; inset:0; }
  #svgHost svg{ width:100%; height:100%; display:block; }

  /* 地図 */
  .geolonia-svg-map .prefecture{
    fill: var(--land) !important;
    stroke: var(--stroke) !important;
    stroke-width: 1 !important;
  }
  .geolonia-svg-map .prefecture.is-target{ fill: var(--landTarget) !important; }
  .geolonia-svg-map .prefecture.is-target:hover{
    fill: var(--landHover) !important;
    cursor: pointer;
  }
  .geolonia-svg-map .prefecture.not-target{
    pointer-events: none !important;
    opacity: .55;
  }

  /* 触った場所に県名だけ “ドン” ＋ 一瞬発光 */
  #tapLabel{
    position:absolute;
    z-index: 5;
    transform: translate(-50%, -120%);
    padding: 6px 10px;
    border-radius: 12px;
    background: rgba(255,255,255,.92);
    border: 1px solid var(--border);
    font-weight: 1000;
    letter-spacing: .02em;
    color: var(--prefBlue);
    font-size: 22px;
    line-height: 1.1;
    display:none;
    pointer-events:none;
    white-space: nowrap;
    box-shadow: 0 10px 22px rgba(0,0,0,.10);
  }
  #tapLabel.is-glow{
    animation: tapGlow .55s ease-out;
  }
  @keyframes tapGlow{
    0%{ text-shadow: 0 0 0 rgba(20,102,255,0); }
    35%{ text-shadow: 0 0 18px rgba(20,102,255,.55); }
    100%{ text-shadow: 0 0 0 rgba(20,102,255,0); }
  }

  /* 右下固定：正方形寄せ＆少し上へ（福島を邪魔しない） */
  .infoPanel{
    position:absolute;
    right: 14px;
    bottom: 72px; /* ★下から浮かせる（希望） */
    z-index: 6;

    width: 240px;          /* ★正方形寄せ */
    max-width: 72vw;

    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 18px;
    padding: 12px 12px;

    box-shadow: 0 16px 40px rgba(0,0,0,.10);
    backdrop-filter: blur(8px);

    /* ★重要：パネルが地図のクリックを奪わない */
    pointer-events: none;
  }

  .pref{
    font-size: 18px;
    font-weight: 1000;
    letter-spacing:.02em;
    color: var(--prefBlue);
    line-height: 1.15;
  }
  .pref ruby{ ruby-position: over; }
  .pref rt{
    font-size: 11px;
    font-weight: 900;
    color: rgba(20,102,255,.68);
  }

  .capRow{
    margin-top: 10px;
    display:flex;
    align-items: baseline;
    gap: 8px;
    flex-wrap: wrap;
  }

  .cap{
    font-size: 16px;
    font-weight: 1000; /* ★少し太字（希望） */
    color: var(--text);
    line-height: 1.15;
  }
  .cap ruby{ ruby-position: over; }
  .cap rt{
    font-size: 11px;
    font-weight: 900;
    color: rgba(15,31,38,.55);
  }

  /* “気づき”演出：名前が一致しない時だけ、両側に⚡（常灯） */
  .boltMark{
    display:none;
    font-weight: 1000;
    color: rgba(20,102,255,.92);
    text-shadow: 0 0 16px rgba(120,190,255,.42);
  }
  .boltMark.on{ display:inline; }

  /* エラー表示 */
  .err{
    position:absolute;
    inset: 0;
    display:grid;
    place-items:center;
    text-align:center;
    padding: 16px;
    color: rgba(255,255,255,.92);
  }
  .err .box{
    width: min(520px, 92vw);
    padding: 16px 14px;
    border-radius: 16px;
    background: rgba(0,0,0,.25);
    border: 1px solid rgba(255,255,255,.10);
    box-shadow: 0 18px 60px rgba(0,0,0,.35);
    backdrop-filter: blur(8px);
  }
  .err .big{ font-weight:1000; font-size: 18px; }
  .err .small{ margin-top:6px; font-weight:900; opacity:.8; }
</style>
</head>

<body>
  <div class="topbar">
    <a class="back" href="./01hokkaido-tohoku.html" aria-label="北海道・東北へ戻る">
      <span class="arrow">←</span>
      <span>北海道・東北へ戻る</span>
    </a>
  </div>

  <main>
    <div class="stage" id="stage">
      <div id="svgHost"></div>

      <div id="tapLabel"></div>

      <div class="infoPanel" aria-live="polite">
        <div class="pref" id="prefLine">県をタップ</div>

        <div class="capRow">
          <span class="boltMark" id="boltLeft">⚡</span>
          <div class="cap" id="capLine">—</div>
          <span class="boltMark" id="boltRight">⚡</span>
        </div>
      </div>
    </div>
  </main>

<script>
/* ===== 知識の泉（北海道・東北）確定版 =====
  - 戻るボタン：北海道・東北へ戻る（上部）
  - 右下パネル：正方形寄せ＋少し上へ（福島を邪魔しない）
  - hoverツールチップ全殺し（title/desc削除）
  - 対象7県だけ濃く＆クリック可能（他は誤タップ防止）
  - 県名(青) / 県庁所在地(黒) + ふりがな
  - “気づき”演出：県名と市名の“核（～県/～市を除いた部分）”が一致しない時だけ ⚡を常灯
*/

const MAP_PATH = "../maps/japan.svg";

const TARGET_CLASSES = [
  "hokkaido",
  "aomori",
  "iwate",
  "miyagi",
  "akita",
  "yamagata",
  "fukushima",
];

const FURI = {
  "北海道":   { pref:"ほっかいどう", cap:"さっぽろし", capName:"札幌市" },
  "青森県":   { pref:"あおもりけん", cap:"あおもりし", capName:"青森市" },
  "岩手県":   { pref:"いわてけん",   cap:"もりおかし", capName:"盛岡市" },
  "宮城県":   { pref:"みやぎけん",   cap:"せんだいし", capName:"仙台市" },
  "秋田県":   { pref:"あきたけん",   cap:"あきたし",   capName:"秋田市" },
  "山形県":   { pref:"やまがたけん", cap:"やまがたし", capName:"山形市" },
  "福島県":   { pref:"ふくしまけん", cap:"ふくしまし", capName:"福島市" },
};

/* SVG title: "宮城 / Miyagi" → "宮城"
   ★「北海道」は“道”を消さない */
function normalizeJP(titleText){
  const jp = (titleText || "").split("/")[0].trim();
  return jp.replace(/(都|府|県)$/g,""); // 道は残す
}

function toPrefFullName(jpCore){
  if(!jpCore) return "";
  if(jpCore === "北海道") return "北海道";
  return jpCore.endsWith("県") ? jpCore : (jpCore + "県");
}

function rubyHTML(base, kana){
  if(!base) return "—";
  if(!kana) return base;
  return `<ruby>${base}<rt>${kana}</rt></ruby>`;
}

/* “一致/不一致”判定：県/市の接尾辞を落として“核”を比較 */
function coreName(name){
  return (name || "").replace(/(都|道|府|県|市)$/g,"");
}
function isSameCore(prefFull, capName){
  return coreName(prefFull) === coreName(capName);
}

function showTapLabel(text, clientX, clientY){
  const label = document.getElementById("tapLabel");
  const stage = document.getElementById("stage");
  const rect = stage.getBoundingClientRect();

  const x = clientX - rect.left;
  const y = clientY - rect.top;

  label.style.left = x + "px";
  label.style.top  = y + "px";
  label.textContent = text;
  label.style.display = "block";

  label.classList.remove("is-glow");
  // 強制リフロー（連打でも光る）
  void label.offsetWidth;
  label.classList.add("is-glow");

  clearTimeout(showTapLabel._t);
  showTapLabel._t = setTimeout(()=>{ label.style.display="none"; }, 1100);
}

function setInfo(prefFull){
  const prefLine = document.getElementById("prefLine");
  const capLine  = document.getElementById("capLine");
  const bL = document.getElementById("boltLeft");
  const bR = document.getElementById("boltRight");

  if(!prefFull){
    prefLine.textContent = "県をタップ";
    capLine.textContent  = "—";
    bL.classList.remove("on");
    bR.classList.remove("on");
    return;
  }

  const d = FURI[prefFull];
  if(!d){
    prefLine.textContent = prefFull;
    capLine.textContent  = "—";
    bL.classList.remove("on");
    bR.classList.remove("on");
    return;
  }

  prefLine.innerHTML = rubyHTML(prefFull, d.pref);     // 青
  capLine.innerHTML  = rubyHTML(d.capName, d.cap);     // 黒

  // ⚡は“不一致”のときだけ常灯
  const mismatch = !isSameCore(prefFull, d.capName);
  bL.classList.toggle("on", mismatch);
  bR.classList.toggle("on", mismatch);
}

async function loadSVG(){
  const host = document.getElementById("svgHost");

  let txt = "";
  try{
    const res = await fetch(MAP_PATH, { cache: "no-store" });
    if(!res.ok) throw new Error("fetch failed");
    txt = await res.text();
  }catch(e){
    host.innerHTML = `
      <div class="err">
        <div class="box">
          <div class="big">地図が読み込めません</div>
          <div class="small">「${MAP_PATH}」とパスを確認してね</div>
        </div>
      </div>`;
    return null;
  }

  host.innerHTML = txt;

  const svg = host.querySelector("svg");
  if(!svg) return null;

  /* ★表示範囲：福島が見切れないように余白を少し確保 */
  svg.setAttribute("viewBox", "535 -25 535 700");
  svg.setAttribute("preserveAspectRatio", "xMidYMid meet");
  svg.classList.add("geolonia-svg-map");

  return svg;
}

function setupInteractivity(svg){
  const prefectures = Array.from(svg.querySelectorAll(".prefecture"));
  const targets = [];

  prefectures.forEach(g=>{
    const isTarget = TARGET_CLASSES.some(cls => g.classList.contains(cls));
    if(isTarget){
      g.classList.add("is-target");
      targets.push(g);
    }else{
      g.classList.add("not-target");
    }
  });

  /* 海を触ったときのツールチップ対策：svg直下のtitle/descも消す */
  svg.querySelectorAll(":scope > title, :scope > desc").forEach(n=>n.remove());

  /* クリック用の県名を埋める（titleは後で全消し） */
  targets.forEach(g=>{
    const t = g.querySelector("title")?.textContent || "";
    const jpCore = normalizeJP(t);
    const prefFull = toPrefFullName(jpCore);
    g.dataset.prefFull = prefFull;
  });

  /* hoverツールチップ全殺し */
  svg.querySelectorAll("title").forEach(n=>n.remove());
  svg.querySelectorAll("desc").forEach(n=>n.remove());

  targets.forEach(g=>{
    g.style.cursor = "pointer";

    const handler = (ev)=>{
      const prefFull = g.dataset.prefFull || "";
      if(!prefFull) return;

      const cx = ev.clientX ?? (ev.touches && ev.touches[0]?.clientX) ?? 0;
      const cy = ev.clientY ?? (ev.touches && ev.touches[0]?.clientY) ?? 0;

      showTapLabel(prefFull, cx, cy);
      setInfo(prefFull);
    };

    g.addEventListener("pointerdown", handler, { passive:true });
  });

  setInfo("");
}

(async ()=>{
  const svg = await loadSVG();
  if(!svg) return;
  setupInteractivity(svg);
})();
</script>

</body>
</html>
