<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>知識の泉｜北海道・東北</title>

<style>
  :root{
    --bg1:#e7f3f7;
    --bg2:#f2fbff;

    --panel: rgba(255,255,255,.88);
    --border: rgba(140,180,200,.45);

    --text:#0f1f26;
    --muted: rgba(15,31,38,.65);

    --land:#dff0df;          /* 地図ベース（薄緑） */
    --landTarget:#cfe8cf;    /* 対象7県（少し濃い） */
    --landHover:#bfe2ff;     /* 触れたとき */
    --stroke:#6f8f6f;

    --prefBlue:#1466ff;      /* 県名（青） */
  }

  *{ box-sizing:border-box; }

  body{
    margin:0;
    font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
    color:var(--text);
    background: linear-gradient(180deg,var(--bg1) 0%, var(--bg2) 60%, #fff 100%);
  }

  header{
    padding:12px 14px;
    font-weight:900;
    letter-spacing:.02em;
    border-bottom:1px solid var(--border);
    background: rgba(255,255,255,.72);
    backdrop-filter: blur(6px);
    position: sticky;
    top: 0;
    z-index: 10;
  }

  main{ padding:12px; }

  .stage{
    position: relative;
    width: 100%;
    height: min(72vh, 720px);
    min-height: 520px;
    border-radius: 18px;
    overflow: hidden;
    border: 1px solid var(--border);
    background: rgba(255,255,255,.35);
    backdrop-filter: blur(4px);
  }

  @media (max-width: 900px){
    .stage{
      height: 70vh;
      min-height: 480px;
      border-radius: 16px;
    }
  }

  #svgHost{
    position:absolute;
    inset:0;
  }
  #svgHost svg{
    width:100%;
    height:100%;
    display:block;
  }

  /* 地図 */
  .geolonia-svg-map .prefecture{
    fill: var(--land) !important;
    stroke: var(--stroke) !important;
    stroke-width: 1 !important;
  }

  .geolonia-svg-map .prefecture.is-target{
    fill: var(--landTarget) !important;
  }
  .geolonia-svg-map .prefecture.is-target:hover{
    fill: var(--landHover) !important;
    cursor: pointer;
  }

  .geolonia-svg-map .prefecture.not-target{
    pointer-events: none !important;
    opacity: .55;
  }

  /* 触った場所に県名だけ “ドン” */
  #tapLabel{
    position:absolute;
    z-index: 5;
    transform: translate(-50%, -120%);
    padding: 6px 10px;
    border-radius: 12px;
    background: rgba(255,255,255,.92);
    border: 1px solid var(--border);
    font-weight: 900;
    letter-spacing: .02em;
    color: var(--prefBlue);
    font-size: 22px;
    line-height: 1.1;
    display:none;
    pointer-events:none;
    white-space: nowrap;
    box-shadow: 0 10px 22px rgba(0,0,0,.10);
  }
  @media (max-width: 900px){
    #tapLabel{ font-size: 20px; }
  }

  /* 右下固定の情報パネル（小さめ＋地図操作を邪魔しない） */
  .infoPanel{
    position:absolute;
    right: 12px;
    bottom: 12px;
    z-index: 6;
    width: min(300px, 80vw);
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 10px 12px;
    backdrop-filter: blur(8px);
    box-shadow: 0 16px 40px rgba(0,0,0,.10);

    /* ★重要：パネルが地図のクリックを奪わない */
    pointer-events: none;
  }

  .pref{
    font-size: 16px;
    font-weight: 900;
    letter-spacing: .02em;
    color: var(--prefBlue); /* 都道府県名は青 */
  }
  .pref ruby{ ruby-position: over; }
  .pref rt{
    font-size: 11px;
    font-weight: 800;
    color: rgba(20,102,255,.65);
  }

  .cap{
    margin-top: 6px;
    font-size: 14px;
    font-weight: 900;
    color: var(--text); /* 県庁所在地は黒 */
  }
  .cap ruby{ ruby-position: over; }
  .cap rt{
    font-size: 11px;
    font-weight: 800;
    color: rgba(15,31,38,.55);
  }
</style>
</head>

<body>
<header>知識の泉｜北海道・東北</header>

<main>
  <div class="stage" id="stage">
    <div id="svgHost"></div>

    <div id="tapLabel"></div>

    <div class="infoPanel" aria-live="polite">
      <div class="pref" id="prefLine">県をタップ</div>
      <div class="cap" id="capLine">—</div>
    </div>
  </div>
</main>

<script>
/* ===== 知識の泉（北海道・東北）確定版 =====
  - 右下パネルが邪魔で福島が触れない → pointer-events:none + 小さく
  - 札幌が出ない → 北海道の「道」を消していたのが原因なので修正
  - hoverツールチップ全殺し（title/desc削除）
  - 対象7県だけ濃く＆クリック可能（他は誤タップ防止）
*/

const MAP_PATH = "../maps/japan.svg";

const TARGET_CLASSES = [
  "hokkaido",
  "aomori",
  "iwate",
  "miyagi",
  "akita",
  "yamagata",
  "fukushima",
];

const FURI = {
  "北海道": { pref:"ほっかいどう", cap:"さっぽろし", capName:"札幌市" },
  "青森県": { pref:"あおもりけん", cap:"あおもりし", capName:"青森市" },
  "岩手県": { pref:"いわてけん", cap:"もりおかし", capName:"盛岡市" },
  "宮城県": { pref:"みやぎけん", cap:"せんだいし", capName:"仙台市" },
  "秋田県": { pref:"あきたけん", cap:"あきたし", capName:"秋田市" },
  "山形県": { pref:"やまがたけん", cap:"やまがたし", capName:"山形市" },
  "福島県": { pref:"ふくしまけん", cap:"ふくしまし", capName:"福島市" },
};

/* SVG title: "宮城 / Miyagi" → "宮城"
   ★「北海道」は「道」を消さない（北海になって札幌が出ない原因） */
function normalizeJP(titleText){
  const jp = (titleText || "").split("/")[0].trim();
  // 都・府・県だけ落とす（道は落とさない）
  return jp.replace(/(都|府|県)$/g, "");
}

function toPrefFullName(jpCore){
  if(!jpCore) return "";
  if(jpCore === "北海道") return "北海道";
  return jpCore.endsWith("県") ? jpCore : (jpCore + "県");
}

function rubyHTML(base, kana){
  if(!base) return "—";
  if(!kana) return base;
  return `<ruby>${base}<rt>${kana}</rt></ruby>`;
}

function showTapLabel(text, clientX, clientY){
  const label = document.getElementById("tapLabel");
  const stage = document.getElementById("stage");
  const rect = stage.getBoundingClientRect();

  const x = clientX - rect.left;
  const y = clientY - rect.top;

  label.style.left = x + "px";
  label.style.top  = y + "px";
  label.textContent = text;
  label.style.display = "block";

  clearTimeout(showTapLabel._t);
  showTapLabel._t = setTimeout(()=>{ label.style.display="none"; }, 1200);
}

function setInfo(prefFull){
  const prefLine = document.getElementById("prefLine");
  const capLine  = document.getElementById("capLine");

  if(!prefFull){
    prefLine.textContent = "県をタップ";
    capLine.textContent  = "—";
    return;
  }

  const d = FURI[prefFull];
  if(!d){
    prefLine.textContent = prefFull;
    capLine.textContent  = "—";
    return;
  }

  prefLine.innerHTML = rubyHTML(prefFull, d.pref);                  // 青
  capLine.innerHTML  = rubyHTML(d.capName, d.cap);                  // 黒（説明文なし）
}

async function loadSVG(){
  const host = document.getElementById("svgHost");

  let txt = "";
  try{
    const res = await fetch(MAP_PATH, { cache: "no-store" });
    if(!res.ok) throw new Error("fetch failed");
    txt = await res.text();
  }catch(e){
    host.innerHTML = `
      <div style="padding:16px;font-weight:900;color:#b00000">
        地図が読み込めません<br>
        <span style="font-weight:700;color:rgba(0,0,0,.6)">「${MAP_PATH}」とパスを確認してね</span>
      </div>`;
    return null;
  }

  host.innerHTML = txt;

  const svg = host.querySelector("svg");
  if(!svg) return null;

  /* 福島見切れ対策：余白を少し追加（必要ならまた詰める） */
  svg.setAttribute("viewBox", "540 -20 520 670");
  svg.setAttribute("preserveAspectRatio", "xMidYMid meet");
  svg.classList.add("geolonia-svg-map");

  return svg;
}

function setupInteractivity(svg){
  const prefectures = Array.from(svg.querySelectorAll(".prefecture"));
  const targets = [];

  prefectures.forEach(g=>{
    const isTarget = TARGET_CLASSES.some(cls => g.classList.contains(cls));
    if(isTarget){
      g.classList.add("is-target");
      targets.push(g);
    }else{
      g.classList.add("not-target");
    }
  });

  /* svg 直下の title/desc も削除（海を触ったときのツールチップ対策） */
  svg.querySelectorAll(":scope > title, :scope > desc").forEach(n=>n.remove());

  /* クリック用に名前だけ先に埋め込む */
  targets.forEach(g=>{
    const t = g.querySelector("title")?.textContent || "";
    const jpCore = normalizeJP(t);
    const prefFull = toPrefFullName(jpCore);
    g.dataset.prefFull = prefFull;
  });

  /* hoverツールチップ全殺し */
  svg.querySelectorAll("title").forEach(n=>n.remove());
  svg.querySelectorAll("desc").forEach(n=>n.remove());

  targets.forEach(g=>{
    g.style.cursor = "pointer";

    const handler = (ev)=>{
      const prefFull = g.dataset.prefFull || "";
      if(!prefFull) return;

      const cx = ev.clientX ?? (ev.touches && ev.touches[0]?.clientX) ?? 0;
      const cy = ev.clientY ?? (ev.touches && ev.touches[0]?.clientY) ?? 0;

      showTapLabel(prefFull, cx, cy);
      setInfo(prefFull);
    };

    g.addEventListener("pointerdown", handler, { passive:true });
  });

  setInfo("");
}

(async ()=>{
  const svg = await loadSVG();
  if(!svg) return;
  setupInteractivity(svg);
})();
</script>

</body>
</html>
