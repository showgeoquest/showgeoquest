<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>知識の泉｜北海道・東北</title>

<style>
  :root{
    --bg1:#e7f3f7;
    --bg2:#f2fbff;

    --panel: rgba(255,255,255,.86);
    --border: rgba(140,180,200,.45);

    --text:#0f1f26;
    --muted: rgba(15,31,38,.65);

    --land:#dff0df;          /* 地図ベース（薄緑） */
    --landTarget:#cfe8cf;    /* 対象7県（少し濃い） */
    --landHover:#bfe2ff;     /* 触れたとき */
    --stroke:#6f8f6f;

    --prefBlue:#1466ff;      /* 県名（青） */
    --capRed:#d60000;        /* 県庁所在地（赤） */
  }

  *{ box-sizing:border-box; }

  body{
    margin:0;
    font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
    color:var(--text);
    background: linear-gradient(180deg,var(--bg1) 0%, var(--bg2) 60%, #fff 100%);
  }

  header{
    padding:12px 14px;
    font-weight:900;
    letter-spacing:.02em;
    border-bottom:1px solid var(--border);
    background: rgba(255,255,255,.72);
    backdrop-filter: blur(6px);
    position: sticky;
    top: 0;
    z-index: 10;
  }

  main{ padding:12px; }

  /* === MAP ONLY（枠で閉じ込めない） === */
  .stage{
    position: relative;
    width: 100%;
    height: min(72vh, 720px);
    min-height: 520px;
    border-radius: 18px;
    overflow: hidden;
    border: 1px solid var(--border);
    background: rgba(255,255,255,.35);
    backdrop-filter: blur(4px);
  }

  @media (max-width: 900px){
    .stage{
      height: 70vh;
      min-height: 480px;
      border-radius: 16px;
    }
  }

  #svgHost{
    position:absolute;
    inset:0;
  }
  #svgHost svg{
    width:100%;
    height:100%;
    display:block;
  }

  /* ===== 地図スタイル（共通） ===== */
  .geolonia-svg-map .prefecture{
    fill: var(--land) !important;
    stroke: var(--stroke) !important;
    stroke-width: 1 !important;
  }

  /* 対象県（JSが付ける is-target） */
  .geolonia-svg-map .prefecture.is-target{
    fill: var(--landTarget) !important;
  }
  .geolonia-svg-map .prefecture.is-target:hover{
    fill: var(--landHover) !important;
    cursor: pointer;
  }

  /* 対象外は触れない（誤タップ防止） */
  .geolonia-svg-map .prefecture.not-target{
    pointer-events: none !important;
    opacity: .55;
  }

  /* ===== 県名だけ “触った場所にドン” ===== */
  #tapLabel{
    position:absolute;
    z-index: 5;
    transform: translate(-50%, -120%);
    padding: 6px 10px;
    border-radius: 12px;
    background: rgba(255,255,255,.92);
    border: 1px solid var(--border);
    font-weight: 900;
    letter-spacing: .02em;
    color: var(--prefBlue);
    font-size: 22px;
    line-height: 1.1;
    display:none;
    pointer-events:none;
    white-space: nowrap;
    box-shadow: 0 10px 22px rgba(0,0,0,.10);
  }
  @media (max-width: 900px){
    #tapLabel{ font-size: 20px; }
  }

  /* ===== 情報パネル：右下固定（東北は右下が空く想定） ===== */
  .infoPanel{
    position:absolute;
    right: 14px;
    bottom: 14px;
    z-index: 6;
    width: min(360px, 86vw);
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 12px 12px 10px;
    backdrop-filter: blur(8px);
    box-shadow: 0 16px 40px rgba(0,0,0,.10);
  }

  .line1{
    display:flex;
    align-items: baseline;
    justify-content: space-between;
    gap: 10px;
  }

  .pref{
    font-size: 16px;
    font-weight: 900;
    letter-spacing: .02em;
  }
  .pref ruby{ ruby-position: over; }
  .pref rt{
    font-size: 11px;
    font-weight: 800;
    color: var(--muted);
  }

  .cap{
    margin-top: 6px;
    font-size: 14px;
    font-weight: 900;
    color: var(--capRed);
  }
  .cap ruby{ ruby-position: over; }
  .cap rt{
    font-size: 11px;
    font-weight: 800;
    color: rgba(214,0,0,.55);
  }

  .hint{
    margin-top: 8px;
    font-size: 12px;
    color: var(--muted);
  }
</style>
</head>

<body>
<header>知識の泉｜北海道・東北</header>

<main>
  <div class="stage" id="stage">
    <div id="svgHost"></div>

    <!-- 触った場所に “県名だけドン” -->
    <div id="tapLabel"></div>

    <!-- 右下固定の情報パネル -->
    <div class="infoPanel" aria-live="polite">
      <div class="line1">
        <div class="pref" id="prefLine">県をタップ</div>
      </div>
      <div class="cap" id="capLine">—</div>
      <div class="hint">※ 県名（青）は触った場所に表示します</div>
    </div>
  </div>
</main>

<script>
/* ===== 知識の泉（北海道・東北）確定版 =====
  - 北海道道バグ修正（都道府県の接尾辞を二重付与しない）
  - 情報パネル：右下固定
  - 県名＋県庁所在地：ふりがな付き
  - hoverツールチップ（title）全殺し
  - 対象7県だけクリック可能（他は誤タップ防止）
  - viewBox：福島が見切れないように少し広げる
  - 地図は ../maps/japan.svg を参照
*/

const MAP_PATH = "../maps/japan.svg";

/** 対象7県（クラス名） */
const TARGET_CLASSES = [
  "hokkaido",
  "aomori",
  "iwate",
  "miyagi",
  "akita",
  "yamagata",
  "fukushima",
];

/** ふりがな（都道府県名・県庁所在地名） */
const FURI = {
  "北海道": { pref:"ほっかいどう", cap:"さっぽろし", capName:"札幌市" },
  "青森県": { pref:"あおもりけん", cap:"あおもりし", capName:"青森市" },
  "岩手県": { pref:"いわてけん", cap:"もりおかし", capName:"盛岡市" },
  "宮城県": { pref:"みやぎけん", cap:"せんだいし", capName:"仙台市" },
  "秋田県": { pref:"あきたけん", cap:"あきたし", capName:"秋田市" },
  "山形県": { pref:"やまがたけん", cap:"やまがたし", capName:"山形市" },
  "福島県": { pref:"ふくしまけん", cap:"ふくしまし", capName:"福島市" },
};

/** SVG内 title 例: "宮城 / Miyagi" → "宮城" */
function normalizeJP(titleText){
  const jp = (titleText || "").split("/")[0].trim();
  return jp.replace(/(都|道|府|県)$/g, "");
}

/** 都道府県として表示する名前を作る（「北海道道」等の二重付与を防ぐ） */
function toPrefFullName(jpCore){
  if(!jpCore) return "";
  if(jpCore === "北海道") return "北海道";
  // 県は必ず「県」を付与（青森→青森県）
  return jpCore.endsWith("県") ? jpCore : (jpCore + "県");
}

/** ふりがな付きHTML（ruby）を作る */
function rubyHTML(base, kana){
  if(!base) return "—";
  if(!kana) return base;
  return `<ruby>${base}<rt>${kana}</rt></ruby>`;
}

/** 触った場所に “県名だけドン” */
function showTapLabel(text, clientX, clientY){
  const label = document.getElementById("tapLabel");
  const stage = document.getElementById("stage");
  const rect = stage.getBoundingClientRect();

  const x = clientX - rect.left;
  const y = clientY - rect.top;

  label.style.left = x + "px";
  label.style.top  = y + "px";
  label.textContent = text;
  label.style.display = "block";

  // ちょいで消える（邪魔になりすぎない）
  clearTimeout(showTapLabel._t);
  showTapLabel._t = setTimeout(()=>{ label.style.display="none"; }, 1200);
}

/** 右下パネル更新（都道府県名＋県庁所在地：ふりがな付き） */
function setInfo(prefFull){
  const prefLine = document.getElementById("prefLine");
  const capLine  = document.getElementById("capLine");

  if(!prefFull){
    prefLine.textContent = "県をタップ";
    capLine.textContent  = "—";
    return;
  }

  const d = FURI[prefFull];
  if(!d){
    // 万一データなしでも壊れないように
    prefLine.textContent = prefFull;
    capLine.textContent  = "—";
    return;
  }

  prefLine.innerHTML = rubyHTML(prefFull, d.pref);
  capLine.innerHTML  = `${rubyHTML(d.capName, d.cap)}（県庁所在地）`;
}

/** SVG読み込み → 埋め込み */
async function loadSVG(){
  const host = document.getElementById("svgHost");

  let txt = "";
  try{
    const res = await fetch(MAP_PATH, { cache: "no-store" });
    if(!res.ok) throw new Error("fetch failed");
    txt = await res.text();
  }catch(e){
    host.innerHTML = `
      <div style="padding:16px;font-weight:900;color:#b00000">
        地図が読み込めません<br>
        <span style="font-weight:700;color:rgba(0,0,0,.6)">「${MAP_PATH}」とパスを確認してね</span>
      </div>`;
    return null;
  }

  host.innerHTML = txt;

  const svg = host.querySelector("svg");
  if(!svg) return null;

  // ★福島が見切れないよう、表示範囲を少し広げる（必要ならさらに微調整可能）
  // 元: 550 -10 460 610  → 少し余白を追加
  svg.setAttribute("viewBox", "540 -20 520 670");
  svg.setAttribute("preserveAspectRatio", "xMidYMid meet");
  svg.classList.add("geolonia-svg-map");

  // 余計な hover の英語ツールチップを全殺し（<title> を消す）
  // 県の識別は「先に読んで保持」してから消すのでOK
  return svg;
}

function setupInteractivity(svg){
  // Geolonia構造想定： g.prefecture
  const prefectures = Array.from(svg.querySelectorAll(".prefecture"));

  // 対象だけクリック可能にする＆濃くする
  const targets = [];
  prefectures.forEach(g=>{
    const isTarget = TARGET_CLASSES.some(cls => g.classList.contains(cls));
    if(isTarget){
      g.classList.add("is-target");
      targets.push(g);
    }else{
      g.classList.add("not-target");
    }
  });

  // ここで “海触ったら日本の県…” も消すため、svg直下の title/desc も削除
  svg.querySelectorAll(":scope > title, :scope > desc").forEach(n=>n.remove());

  // 県ごとの <title> は、クリック前に内容を読む必要があるので
  // クリック処理を作ってから最後に全部消す方針でもOKだが、
  // 今回は click 時に title を読むので “消す前に data-name を埋め込む”
  targets.forEach(g=>{
    const t = g.querySelector("title")?.textContent || "";
    const jpCore = normalizeJP(t);            // "宮城"
    const prefFull = toPrefFullName(jpCore);  // "宮城県" / "北海道"
    g.dataset.prefFull = prefFull;
  });

  // 県 <title> 全削除（hoverツールチップ全殺し）
  svg.querySelectorAll("title").forEach(n=>n.remove());
  svg.querySelectorAll("desc").forEach(n=>n.remove());

  // クリック（タップ）で表示
  targets.forEach(g=>{
    g.style.cursor = "pointer";

    const handler = (ev)=>{
      const prefFull = g.dataset.prefFull || "";
      if(!prefFull) return;

      // 触った場所に県名だけ（青で大）
      // pointer/touch両対応
      const cx = ev.clientX ?? (ev.touches && ev.touches[0]?.clientX) ?? 0;
      const cy = ev.clientY ?? (ev.touches && ev.touches[0]?.clientY) ?? 0;

      // 県名表示は “都道府県名” として（北海道/青森県…）
      showTapLabel(prefFull, cx, cy);

      // 右下固定パネル：県名＋県庁所在地（ふりがな付き）
      setInfo(prefFull);
    };

    g.addEventListener("pointerdown", handler, { passive:true });
  });

  // 初期表示
  setInfo("");
}

(async ()=>{
  const svg = await loadSVG();
  if(!svg) return;
  setupInteractivity(svg);
})();
</script>

</body>
</html>
