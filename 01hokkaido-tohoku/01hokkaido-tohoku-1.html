<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>知識の泉｜北海道・東北</title>

<style>
  :root{
    /* 暗すぎない（indexの青系に寄せる） */
    --bg1:#eaf3ff;
    --bg2:#f7fbff;

    --panel: rgba(255,255,255,.88);
    --border: rgba(70,120,210,.28);

    --text:#0b1220;
    --muted: rgba(11,18,32,.62);

    --land:#dff0df;          /* 地図ベース（薄緑） */
    --landTarget:#cfe8cf;    /* 対象7県（少し濃い） */
    --landHover:#bfe2ff;     /* 触れたとき */
    --stroke:#6f8f6f;

    --prefBlue:#1466ff;      /* 都道府県名（青） */
  }

  *{ box-sizing:border-box; }

  body{
    margin:0;
    font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
    color:var(--text);
    background:
      radial-gradient(900px 520px at 50% 0%, rgba(60,120,255,.18), transparent 60%),
      linear-gradient(180deg,var(--bg1) 0%, var(--bg2) 65%, #fff 100%);
  }

  header{
    padding:10px 12px;
    border-bottom:1px solid var(--border);
    background: rgba(255,255,255,.72);
    backdrop-filter: blur(8px);
    position: sticky;
    top: 0;
    z-index: 10;

    display:flex;
    align-items:center;
    gap:10px;
  }

  .back{
    display:inline-flex;
    align-items:center;
    gap:8px;
    padding: 8px 10px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: rgba(255,255,255,.72);
    text-decoration:none;
    color: rgba(12,42,107,1);
    font-weight: 900;
    letter-spacing:.02em;
    box-shadow: 0 10px 24px rgba(18,55,120,.10);
    white-space: nowrap;
  }
  .back:active{ transform: translateY(1px); }

  .hdrTitle{
    font-weight: 1000;
    letter-spacing:.02em;
    color: rgba(12,42,107,1);
    overflow:hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  main{ padding:12px; }

  .stage{
    position: relative;
    width: 100%;
    height: min(72vh, 720px);
    min-height: 520px;
    border-radius: 18px;
    overflow: hidden;
    border: 1px solid var(--border);
    background: rgba(255,255,255,.35);
    backdrop-filter: blur(4px);
  }

  @media (max-width: 900px){
    .stage{
      height: 70vh;
      min-height: 480px;
      border-radius: 16px;
    }
  }

  #svgHost{ position:absolute; inset:0; }
  #svgHost svg{ width:100%; height:100%; display:block; }

  /* 地図 */
  .geolonia-svg-map .prefecture{
    fill: var(--land) !important;
    stroke: var(--stroke) !important;
    stroke-width: 1 !important;
  }
  .geolonia-svg-map .prefecture.is-target{ fill: var(--landTarget) !important; }
  .geolonia-svg-map .prefecture.is-target:hover{
    fill: var(--landHover) !important;
    cursor: pointer;
  }
  .geolonia-svg-map .prefecture.not-target{
    pointer-events: none !important;
    opacity: .55;
  }

  /* 触った場所に県名だけ “ドン” + 一瞬発光 */
  #tapLabel{
    position:absolute;
    z-index: 5;
    transform: translate(-50%, -120%);
    padding: 6px 10px;
    border-radius: 12px;
    background: rgba(255,255,255,.92);
    border: 1px solid var(--border);
    font-weight: 1000;
    letter-spacing:.02em;
    color: var(--prefBlue);
    font-size: 22px;
    line-height: 1.1;
    display:none;
    pointer-events:none;
    white-space: nowrap;
    box-shadow: 0 10px 22px rgba(0,0,0,.10);
  }
  #tapLabel.flash{
    animation: labelFlash .55s ease-out;
  }
  @keyframes labelFlash{
    0%{
      filter: drop-shadow(0 0 0 rgba(20,102,255,0));
      transform: translate(-50%, -120%) scale(1);
    }
    35%{
      filter: drop-shadow(0 0 10px rgba(20,102,255,.45));
      transform: translate(-50%, -120%) scale(1.03);
    }
    100%{
      filter: drop-shadow(0 0 0 rgba(20,102,255,0));
      transform: translate(-50%, -120%) scale(1);
    }
  }

  /* 右下固定の情報パネル（小さめ／地図操作を邪魔しない） */
  .infoPanel{
    position:absolute;
    right: 10px;
    bottom: 10px;
    z-index: 6;
    width: min(270px, 74vw);
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 10px 12px;
    backdrop-filter: blur(10px);
    box-shadow: 0 16px 40px rgba(18,55,120,.12);

    /* ★地図操作を奪わない */
    pointer-events: none;
  }

  .pref{
    font-size: 16px;
    font-weight: 1000;
    letter-spacing:.02em;
    color: var(--prefBlue);
  }
  .pref ruby{ ruby-position: over; }
  .pref rt{
    font-size: 11px;
    font-weight: 900;
    color: rgba(20,102,255,.65);
  }

  /* ≠ は “行として” 独立させて違和感なく */
  .neqRow{
    margin-top: 4px;
    display:none;
    text-align:center;
    font-weight: 1000;
    color: rgba(11,18,32,.55);
    letter-spacing:.12em;
  }
  .neqRow.show{
    display:block;
    animation: neqPop .55s ease-out;
  }
  @keyframes neqPop{
    0%{ transform: translateY(-2px) scale(.96); opacity:.0; }
    60%{ transform: translateY(0) scale(1.02); opacity:1; }
    100%{ transform: translateY(0) scale(1); opacity:1; }
  }

  .cap{
    margin-top: 6px;
    font-size: 14px;
    font-weight: 950; /* 黒・少し太字 */
    color: var(--text);
  }
  .cap ruby{ ruby-position: over; }
  .cap rt{
    font-size: 11px;
    font-weight: 900;
    color: rgba(11,18,32,.55);
  }
</style>
</head>

<body>
<header>
  <a class="back" href="01hokkaido-tohoku.html" aria-label="北海道・東北へ戻る">← 北海道・東北へ</a>
  <div class="hdrTitle">知識の泉</div>
</header>

<main>
  <div class="stage" id="stage">
    <div id="svgHost"></div>

    <div id="tapLabel"></div>

    <div class="infoPanel" aria-live="polite">
      <div class="pref" id="prefLine">県をタップ</div>
      <div class="neqRow" id="neqRow">≠</div>
      <div class="cap" id="capLine">—</div>
    </div>
  </div>
</main>

<script>
/* ===== 知識の泉（北海道・東北）確定版 =====
  - 戻るボタン：北海道・東北トップへ
  - 右下パネル：pointer-events:none（地図操作を邪魔しない）
  - hoverツールチップ全殺し（title/desc削除）
  - 対象7県だけ濃く＆クリック可能（他は誤タップ防止）
  - 福島見切れ対策：viewBox微調整
  - タップ県名 “ドン”：一瞬発光
  - 県名（青）≠ 県庁所在地（黒・少し太字）：宮城のみ ≠ 表示
*/

const MAP_PATH = "../maps/japan.svg";

const TARGET_CLASSES = [
  "hokkaido",
  "aomori",
  "iwate",
  "miyagi",
  "akita",
  "yamagata",
  "fukushima",
];

const FURI = {
  "北海道": { pref:"ほっかいどう", cap:"さっぽろし", capName:"札幌市", mismatch:false },
  "青森県": { pref:"あおもりけん", cap:"あおもりし", capName:"青森市", mismatch:false },
  "岩手県": { pref:"いわてけん", cap:"もりおかし", capName:"盛岡市", mismatch:false },
  "宮城県": { pref:"みやぎけん", cap:"せんだいし", capName:"仙台市", mismatch:true  },
  "秋田県": { pref:"あきたけん", cap:"あきたし", capName:"秋田市", mismatch:false },
  "山形県": { pref:"やまがたけん", cap:"やまがたし", capName:"山形市", mismatch:false },
  "福島県": { pref:"ふくしまけん", cap:"ふくしまし", capName:"福島市", mismatch:false },
};

/* SVG title: "宮城 / Miyagi" → "宮城"
   ★「北海道」は「道」を消さない（北海になって札幌が出ない原因を潰す） */
function normalizeJP(titleText){
  const jp = (titleText || "").split("/")[0].trim();
  // 都・府・県だけ落とす（道は落とさない）
  return jp.replace(/(都|府|県)$/g, "");
}

function toPrefFullName(jpCore){
  if(!jpCore) return "";
  if(jpCore === "北海道") return "北海道";
  return jpCore.endsWith("県") ? jpCore : (jpCore + "県");
}

function rubyHTML(base, kana){
  if(!base) return "—";
  if(!kana) return base;
  return `<ruby>${base}<rt>${kana}</rt></ruby>`;
}

function showTapLabel(text, clientX, clientY){
  const label = document.getElementById("tapLabel");
  const stage = document.getElementById("stage");
  const rect = stage.getBoundingClientRect();

  const x = clientX - rect.left;
  const y = clientY - rect.top;

  label.style.left = x + "px";
  label.style.top  = y + "px";
  label.textContent = text;

  label.style.display = "block";
  label.classList.remove("flash");
  // reflowでアニメ確実に
  void label.offsetWidth;
  label.classList.add("flash");

  clearTimeout(showTapLabel._t);
  showTapLabel._t = setTimeout(()=>{ label.style.display="none"; }, 1100);
}

function setInfo(prefFull){
  const prefLine = document.getElementById("prefLine");
  const capLine  = document.getElementById("capLine");
  const neqRow   = document.getElementById("neqRow");

  if(!prefFull){
    prefLine.textContent = "県をタップ";
    capLine.textContent  = "—";
    neqRow.classList.remove("show");
    return;
  }

  const d = FURI[prefFull];
  if(!d){
    prefLine.textContent = prefFull;
    capLine.textContent  = "—";
    neqRow.classList.remove("show");
    return;
  }

  prefLine.innerHTML = rubyHTML(prefFull, d.pref);      // 青
  capLine.innerHTML  = rubyHTML(d.capName, d.cap);      // 黒（説明文なし）

  if(d.mismatch){
    neqRow.classList.add("show");
  }else{
    neqRow.classList.remove("show");
  }
}

async function loadSVG(){
  const host = document.getElementById("svgHost");

  let txt = "";
  try{
    const res = await fetch(MAP_PATH, { cache: "no-store" });
    if(!res.ok) throw new Error("fetch failed");
    txt = await res.text();
  }catch(e){
    host.innerHTML = `
      <div style="padding:16px;font-weight:1000;color:#b00000">
        地図が読み込めません<br>
        <span style="font-weight:800;color:rgba(0,0,0,.6)">「${MAP_PATH}」とパスを確認してね</span>
      </div>`;
    return null;
  }

  host.innerHTML = txt;

  const svg = host.querySelector("svg");
  if(!svg) return null;

  /* 福島見切れ対策：少し余白 */
  svg.setAttribute("viewBox", "535 -25 535 690");
  svg.setAttribute("preserveAspectRatio", "xMidYMid meet");
  svg.classList.add("geolonia-svg-map");

  return svg;
}

function setupInteractivity(svg){
  const prefectures = Array.from(svg.querySelectorAll(".prefecture"));
  const targets = [];

  prefectures.forEach(g=>{
    const isTarget = TARGET_CLASSES.some(cls => g.classList.contains(cls));
    if(isTarget){
      g.classList.add("is-target");
      targets.push(g);
    }else{
      g.classList.add("not-target");
    }
  });

  /* svg 直下の title/desc も削除（海を触ったときのツールチップ対策） */
  svg.querySelectorAll(":scope > title, :scope > desc").forEach(n=>n.remove());

  /* クリック用に名前をdatasetに */
  targets.forEach(g=>{
    const t = g.querySelector("title")?.textContent || "";
    const jpCore = normalizeJP(t);
    const prefFull = toPrefFullName(jpCore);
    g.dataset.prefFull = prefFull;
  });

  /* hoverツールチップ全殺し */
  svg.querySelectorAll("title").forEach(n=>n.remove());
  svg.querySelectorAll("desc").forEach(n=>n.remove());

  targets.forEach(g=>{
    g.style.cursor = "pointer";

    const handler = (ev)=>{
      const prefFull = g.dataset.prefFull || "";
      if(!prefFull) return;

      const cx = ev.clientX ?? (ev.touches && ev.touches[0]?.clientX) ?? 0;
      const cy = ev.clientY ?? (ev.touches && ev.touches[0]?.clientY) ?? 0;

      showTapLabel(prefFull, cx, cy);
      setInfo(prefFull);
    };

    g.addEventListener("pointerdown", handler, { passive:true });
  });

  setInfo("");
}

(async ()=>{
  const svg = await loadSVG();
  if(!svg) return;
  setupInteractivity(svg);
})();
</script>

</body>
</html>
